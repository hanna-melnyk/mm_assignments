<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Bonanza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <title>jQuery Bonanza</title>
</header>
<main>
  <div class="content">
    <button id="fade-out">Fade Out</button>
    <p>When the button is clicked this text fades out.</p>
  </div>
  <div class="content">
    <button id="append">Append</button>
    <p>When the button is clicked append some text here.</p>
  </div>
  <div class="content">
    <button id="change-color">Change Color</button>
    <p>When the button is clicked change the text color to red.</p>
  </div>
</main>
<footer>
  <!-- Footer content -->
</footer>
