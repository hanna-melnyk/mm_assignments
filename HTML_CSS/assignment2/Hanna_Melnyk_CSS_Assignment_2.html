<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Title</title>
</head>
<body>
  <div class="container">
    <div class="row" id="logo">
      <img src="logo.png" alt="logo">
    </div>
    <div class="row" >
      <div id="search">
        <h1>Search the web using Google!</h1>
          <div class="buttons_container">
          <input type="text" class="search-input">
        </div>
        <div class="buttons_container">
          <button type="submit" class="button">Google Search</button>
          <button type="button" class="button">I'm feeling lucky</button>
        </div>
      </div>
    </div>
    <div class="row" id="links">
      <div class="block">
        <h2>Special searches</h2>
        <h3><a href="pages/stanford.html">Stanford search</a></h3>
        <h3><a href="pages/linux.html">Linux search</a></h3>
      </div>
      <div class="block">
        <h3><a href="pages/help.html">Help!</a></h3>
        <h3><a href="pages/about.html">About Google!</a></h3>
        <h3><a href="pages/company_info.html">Company Info</a></h3>
        <h3><a href="pages/google_logos.html">Google! Logos</a></h3>
      </div>
      <div class="block">
        <p></p>
          <label for="email_subscribe">Get Google updates monthly:</label>
          <input type="email" id="email_subscribe" name="email_subscribe" placeholder="your e-mail" required>
        <div class="buttons_container">
          <button type="submit" class="button">Subscribe</button>
          <h3 class="inline-block"><a href="pages/archive.html">Archive</a></h3>
        </div>
      </div>
    </div>
    <div class="row" id="copyright">
      <p>Copyright &copy; 1998 Google Inc.</p>
    </div>
  </div>
</body>
</html>
