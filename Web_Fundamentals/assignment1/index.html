<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="stylesheet.css" >
</head>
<body>
  <div class="gray-background">
    <div class="container" data-closable>
      <div class="close-button">
      <button id="close-button" aria-label="Close alert" type="button" data-close>
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <img src="twitter/twitter/Screenshot 2023-07-12 at 17.36.57.png">
      <h1>Sign in with Twitter</h1>
      <div class="login-option-buttons">
        <div class="button" class="button-with-img" id="google">
          <img src="twitter/twitter/Screenshot 2023-07-12 at 17.37.15.png">
          <a href="#" class="option" id="signin-google">Sign in with Google</a>
        </div>
        <div class="button" class="button-with-img" id="apple">
          <img src="twitter/twitter/Screenshot 2023-07-12 at 17.37.24.png">
          <a href="#" class="option" id="signin-apple">Sign in with Apple</a>
         </div>
      </div>
      <div class="divider">or</div>
      <div class="login-block">
      <form class="login-form">
        <label for="login-name"></label>
        <input type="text" id="login-name" name="login-name" placeholder="Phone, email, or username">
        <button type="submit" id="next">Next</button>
        <div class="button">
          <a href="#" id="forgot-password">Forgot password?</a>
        </div>
      </form>
      </div>

      <div class="dont-have-account">
        <span>Don't have an account?</span>
        <a href="#">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
